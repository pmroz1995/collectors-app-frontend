<div class="event-schedule-area-two bg-color pad100">
    <div class="container" id="main-container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center">
                    <div class="title-text">
                        <h2>Aplikacja dla kolekcjonerów</h2>
                    </div>
                    <p>
                        Aplikacja przechowująca zbiory zegraków, znaczków oraz monet.
                    </p>
                </div>
            </div>
            <!-- /.col end-->
        </div>
        <!-- row end-->
        <div class="row">
            <div class="col-lg-12">
                <ul class="nav custom-tab" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active show" id="home-taThursday" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Monety</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Znaczki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Zegraki</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade active show" id="home" role="tabpanel">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    
                                </thead>
                                <tbody>
                                    <div *ngFor="let coin of coins">
                                        <!-- przejście pętlą po pracownikach -->
                                        <tr class="inner-box">
                                            <th scope="row">
                                                <div class="event-date">
                                                    <p>{{coin.dateOfProduction}}</p>
                                                </div>
                                            </th>
                                            <td>
                                                <div class="event-img">
                                                    <img src="{{coin.imageUrl}}" alt="" />
                                                </div>
                                            </td>
                                            <td>
                                                <div class="event-wrap">
                                                    <h3><a href="#">{{coin.coinName}}</a></h3>
                                                    <div class="meta">
                                                        <div class="organizers">
                                                            <a href="#">Aslan Lingker</a>
                                                        </div>
                                                        <div class="categories">
                                                            <a href="#">Inspire</a>
                                                        </div>
                                                        <div class="time">
                                                            <span>05:35 AM - 08:00 AM 2h 25'</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="primary-btn">
                                                    <!-- <a (click)="onOpenModal(employee, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"> </a> -->
                                                    <a (click)= "onOpenModal(coin, 'update')" class="btn btn-primary" href="#">Aktualizuj</a>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="primary-btn">
                                                    <a (click)= "onOpenModal(coin, 'edit')" class="btn btn-primary" href="#">Usuń</a>
                                                </div>
                                            </td>
                                        </tr>
                                    </div>    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /col end-->
        </div>
        <!-- /row end-->
    </div>
</div>

  </div>
